services:
  - type: web
    name: tm-landing-page
    env: static
    rootDir: website
    buildCommand: npm install && npm run build
    staticPublishPath: ./website/.next
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: BEEHIIV_API_KEY
        sync: false
      - key: BEEHIIV_PUBLICATION_ID
        sync: false
