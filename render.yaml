services:
  - type: web
    name: trademind-landing
    env: node
    rootDir: website
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: BEEHIIV_API_KEY
        sync: false
      - key: BEEHIIV_PUBLICATION_ID
        sync: false
    autoDeploy: true
